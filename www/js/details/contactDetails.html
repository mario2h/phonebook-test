<ion-view view-title="Detalles Contacto">
    <ion-content>
        <div class="card">
          <div class="item item-divider">
            Datos Contacto
          </div>
          <div class="item item-text-wrap">
            <a class="item item-icon-left">
              <i class="icon ion-android-person positive"></i>
                <span>{{ctrl.personaSelect.nombre}} {{ctrl.personaSelect.apellido}}</span>
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-ios-paper-outline positive"></i>
                <span ng-class="{'has-error' : !ctrl.validaRut(ctrl.personaSelect.rut)}">{{ctrl.personaSelect.rut | rut}}</span>
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-android-phone-portrait positive"></i>
                <span ng-class="{'has-error' : !ctrl.validPhone(ctrl.personaSelect.telefono)}">{{ctrl.personaSelect.telefono | phone}}</span>
            </a>
            <a class="item item-icon-left">
              <i class="icon ion-ios-location-outline positive"></i>
                <span>{{ctrl.direPersona.calle}} {{ctrl.direPersona.numero}}, {{ctrl.direPersona.comuna.nombre}}</span>
            </a>
          </div>
        </div>
    </ion-content>
</ion-nav-view>
